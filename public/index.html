<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Visitor Counter</title>
</head>
<body>
    <h1>จำนวนผู้เข้าชม: <span id="count">Loading...</span></h1>

    <script>
        fetch('/visit')
            .then(res => res.json())
            .then(data => {
                document.getElementById('count').textContent = data.count;
            });
    </script>
</body>
</html>
